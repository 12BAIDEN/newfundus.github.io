<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>

  <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Saira:wght@500;600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

    <!-- Donations Container Start -->
    <div id="donations-container" class="container-xxl bg-light my-5 py-5">
        <!-- Donations will be displayed here -->
    </div>
    <!-- Donations Container End -->

    <script>
        // Hide the spinner after a maximum of 5 seconds
        setTimeout(() => {
            spinner.style.display = 'none';
        }, 5000);

        const urlParams = new URLSearchParams(window.location.search);
        const typeId = urlParams.get('typeid');
        console.log("Type ID:", typeId);  // Log the type ID

        if (typeId) {
            fetch(`https://mongodb-a2ti.onrender.com/donations/${typeId}`)
                .then(response => {
                    console.log('Response:', response); // Log the response
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Fetched Data:", data);  // Log the fetched data
                    if (data.length > 0) {
                        displayDonations(data);
                    } else {
                        document.getElementById('donations-container').innerHTML = '<p>No donations found for this type.</p>';
                    }
                    spinner.style.display = 'none'; // Hide spinner after successful load
                })
                .catch(error => {
                    console.error('Error fetching donations:', error);
                    document.getElementById('donations-container').innerHTML = '<p>Error loading donations.</p>';
                    spinner.style.display = 'none'; // Hide spinner on error
                });
        } else {
            document.getElementById('donations-container').innerHTML = '<p>No type ID provided.</p>';
            spinner.style.display = 'none'; // Hide spinner if no type ID
        }
    });

    function displayDonations(donations) {
        const container = document.getElementById('donations-container');
        container.innerHTML = '';
        donations.forEach(donation => {
            const donationElement = document.createElement('div');
            donationElement.className = 'col-lg-4 col-md-6 wow fadeInUp';
            donationElement.setAttribute('data-wow-delay', '0.1s');
            donationElement.innerHTML = `
                <div class="causes-item d-flex flex-column bg-light border-top border-5 border-primary rounded-top overflow-hidden h-100">
                    <div class="text-center p-4 pt-0">
                        <div class="d-inline-block bg-primary text-white rounded-bottom fs-5 pb-1 px-3 mb-4">
                            <small>${donation.type}</small>
                        </div>
                        <h5 class="mb-3">${donation.title}</h5>
                        <p>${donation.case}</p>
                        <div class="causes-progress bg-white p-3 pt-2">
                            <div class="d-flex justify-content-between">
                                <p class="text-dark">$${donation.goal} <small class="text-body">Goal</small></p>
                                <p class="text-dark">$${donation.raised} <small class="text-body">Raised</small></p>
                            </div>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="${(donation.raised / donation.goal) * 100}" aria-valuemin="0" aria-valuemax="100" style="width: ${(donation.raised / donation.goal) * 100}%;">
                                    <span>${((donation.raised / donation.goal) * 100).toFixed(0)}%</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="position-relative mt-auto">
                        <img class="img-fluid" src="${donation.imageUrl}" alt="${donation.title}">
                        <div class="causes-overlay">
                            <a class="btn btn-outline-primary" href="">
                                Donate
                                <div class="d-inline-flex btn-sm-square bg-primary text-white rounded-circle ms-2">
                                    <i class="fa fa-arrow-right"></i>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            `;
            container.appendChild(donationElement);
        });
    }
    </script>
        
    
</body>
</html>
