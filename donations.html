<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations</title>
</head>
<body>
    <div id="spinner" class="spinner" style="display:none;">
        <!-- Spinner content, e.g., a loading animation -->
        <p>Loading...</p>
    </div>
    <div id="donations-container" class="container-xxl bg-light my-5 py-5">
        <!-- Donations will be displayed here -->
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const spinner = document.getElementById('spinner');
            const container = document.getElementById('donations-container');

            // Show the spinner
            spinner.style.display = 'block';

            // Get the typeid from the URL
            const urlParams = new URLSearchParams(window.location.search);
            const typeId = urlParams.get('typeid');
            console.log("Type ID:", typeId);  // Log the type ID

            if (typeId) {
                fetch(`https://mongodb-a2ti.onrender.com/donations/${typeId}`)
                    .then(response => {
                        console.log('Response:', response); // Log the response
                        if (!response.ok) {
                            throw new Error('Network response was not ok ' + response.statusText);
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log("Fetched Data:", data);  // Log the fetched data
                        if (data.length > 0) {
                            displayDonations(data);
                        } else {
                            container.innerHTML = '<p>No donations found for this type.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching donations:', error);
                        container.innerHTML = '<p>Error loading donations.</p>';
                    })
                    .finally(() => {
                        // Hide the spinner
                        spinner.style.display = 'none';
                    });
            } else {
                container.innerHTML = '<p>No type ID provided.</p>';
                spinner.style.display = 'none';
            }
        });

        function displayDonations(donations) {
            const container = document.getElementById('donations-container');
            container.innerHTML = '';
            donations.forEach(donation => {
                const donationElement = document.createElement('div');
                donationElement.className = 'donation-item';
                donationElement.innerHTML = `
                    <h3>${donation.title}</h3>
                    <p>Goal: $${donation.goal}</p>
                    <p>Raised: $${donation.raised}</p>
                    <p>${donation.case}</p>
                    <img src="${donation.imageUrl}" alt="${donation.title}" />
                `;
                container.appendChild(donationElement);
            });
        }
    </script>
</body>
</html>
